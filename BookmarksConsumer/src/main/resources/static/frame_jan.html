<!DOCTYPE HTML>
<html>
<head>
    <title>Bookmarks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>
    <img src="books.png" alt="books" width="500" height="50">
</p>
<iframe src="http://consumer.localhost/bookmarksConsumerAll/jan" style="border:none;"  height="300" width="600"></iframe>
<br>
<iframe src="http://producer.localhost/bookmarksProducer/jan" style="border:none;"  height="200" width="600"></iframe>

<br>
<button onclick="reloadParentPage()">Reload</button>

<script>
function reloadParentPage() {
    var selfUrl = unescape(parent.window.location.pathname);
    parent.location.reload(true);

    parent.window.location.replace(selfUrl);

    parent.window.location.href = selfUrl;
}
</script>

</body>
</html>
